<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci rajzoló</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <style>
        #spiral {
            position: relative;
            width: 1000px;
            height: 800px;
            margin: 0 auto;
        }

        .box {
            position: absolute;
            border: 2px solid black;
            background: rgba(255, 221, 85, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Fibonacci rajzoló</h2>
    <br>
    <input type="number" name="iteration" id="iteration" min="1" max="11" step="1" placeholder="Iterációk száma">
    <button type="button" onclick="sendReq()">Rajzol!</button>

    <div id="spiral"></div>
</body>
</html>
